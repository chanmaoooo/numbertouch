<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Touch</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section id="container" class="hidden">
    <div id="timer">0.0</div>
    <ul id="board"></ul>
    <div id="btn">START</div>
  </section>

  <section id="box1">
    <p>Level:</p>
    <p id="level">1</p>
    <div class="btn2" id="minus">-</div>
    <div class="btn2" id="plus">+</div>
    <div class="btn2" id="ok">OK</div>
  </section>

  <section id="box2" class="hidden">
    <p>Time up!!</p>
    <a href="" id="replay">Replay</a>
  </section>

  <section id="box3" class="hidden">
    <p>Clear!!</p>
    <a href="">Next game</a>
  </section>


  <script src="js/main2.js"></script>
</body>
</html>
